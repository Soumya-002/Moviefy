<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Movie Website</title>
    
</head>
<body>
    <div class="flex justify-between items-center border-b border-gray-500 pt-2 pb-3 shadow-md main overflow-hidden">
        <div class="flex">
            <img class="h-8 w-15 mr-5 ml-10" src="13.png" alt="">
            <h2 class="font-bold">Movie Hub</h2>
        </div>
        <div class="flex items-center">
            <div class="mr-5">
                <select id="genreSelect" class="border-2 border-gray-400 p-2 rounded">
                    <option value="">Select Genre</option>
                    <option value="28">Action</option>
                    <option value="12">Adventure</option>
                    <option value="16">Animation</option>
                    <option value="35">Comedy</option>
                    <option value="80">Crime</option>
                    <option value="18">Drama</option>
                    <option value="10751">Family</option>
                    <option value="14">Fantasy</option>
                    <option value="36">History</option>
                    <option value="27">Horror</option>
                    <option value="10402">Music</option>
                    <option value="9648">Mystery</option>
                    <option value="10749">Romance</option>
                    <option value="878">Science Fiction</option>
                    <option value="10770">TV Movie</option>
                    <option value="53">Thriller</option>
                    <option value="10752">War</option>
                    <option value="37">Western</option>
                </select>
            </div>
            <div class="flex items-center border-2 border-gray-400 rounded-lg overflow-hidden bg-white">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
                <form id="form" class="flex w-full">
                    <input class="flex-grow p-2 pl-4 text-gray-700 border-none focus:outline-none" type="text" id="search" placeholder="Quick Search">
                    <button type="submit" class="bg-blue-500 text-white p-2 rounded-r-lg font-semibold hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-300">Search</button>
                </form>
            </div>
            
        </div>
    </div>
            
     <div class="grid grid-cols-5 nav">
    </nav>
</div>

<main class="col-span-5 flex flex-row justify-evenly flex-wrap mr-2" id="container">
    
</main>

</div>
<!-- Trailer Modal -->
<div id="trailerModal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex justify-center items-center z-50">
    <div class="bg-white p-5 rounded-lg max-w-2xl w-full">
        <button id="closeModal" class="text-red-500 font-bold mb-4">Close</button>
        <iframe id="trailerIframe" class="w-full h-64" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
</div>


<script src="sandbox.js"></script>

</body>
</html>
